<div class="container border">
    <div class="col-12">
        <div class="col-4 form-group">
          <label for="query">Search Movie</label>
          <input 
            id="query" 
            type="text" 
            class="form-control" 
            [(ngModel)]="query"
            (keyup.enter)="getSearchResults()">
        </div>
        <br>
        <div class="col-2 form-group">
            <button type="button" (click)="getSearchResults()" class="form-control btn btn-primary"><i class="fa fa-search"></i>&nbsp;Search</button>
        </div>
    </div>
    <hr>
    <div class="row">
      <app-movie-list 
        *ngFor="let movie of movies$ | async"
        [movie]="movie"
        class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
      </app-movie-list>
    </div>
  </div>
